<!DOCTYPE html>
<html>
  <head>
    <title>Typescript + Angular 1.5.+</title>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/systemjs@0.19.36/dist/system.js"></script>
  </head>
  <body>
    <app></app>

    <script type="text/javascript">
      System.config({
        "packages":{
          "dist":{
            "defaultExtension":"js",
            "main":"main"
          }
        },
        "map":{
          "angular":"https://unpkg.com/angular@1.5.8/angular.min.js",
          "angular-ui-router":"https://unpkg.com/angular-ui-router@0.3.1/release/angular-ui-router.min.js"
        }
      });
      System.import("dist");
    </script>
  </body>
</html>
